<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<section>
    <div class="container">
        <div class="row">
        <div class="col-md-6 offset-md-3">
    <div class="my-card mt-2">
        <div class="container text-center"><img src="" style="width:80px;" th:src="@{/img/register.png}" alt=""/></div>

        <h1 class="text-center">Register here !!</h1>

        <form action th:action="@{/do_register}" method="post" th:object="${userEntity}">
            <!--Name Field-->
                <div class="form-group">
                    <label for="name_field">Name</label>
                    <input type="text" name="name" class="form-control" id="name_field" aria-describedby="emailHelp" placeholder="Enter Name" th:value="${userEntity.name}" required/>

                </div>

            <!--Email Field-->
            <div class="form-group">
                <label for="email_field">Email</label>
                <input type="text" name="email" class="form-control" id="email_field" aria-describedby="emailHelp" placeholder="Enter Email" th:value="${userEntity.email}" required/>

            </div>

            <!--Password Field-->
            <div class="form-group">
                <label for="password_field">Password</label>
                <input type="password" name="password" class="form-control" id="password_field" aria-describedby="emailHelp" placeholder="Enter Password" required/>

            </div>

<!--textArea about yourself-->
            <div class="form-group">
            <textarea rows="6" name="Userdescription" placeholder="Enter something about your self" class="form-control" th:value="${userEntity.description}"></textarea>
            </div>


<!--term and condition agreement-->
            <div class="form-group form-check text-center">
                <input type="checkbox" name="agreement" class="form-check-input" id="agreement"/>
                <label for="agreement">Accept term and condition</label>
            </div>

<!--Submit and reset button-->
            <div class="container">
                <button type="submit" class="btn bg-primary text-white">Submit</button>
                <button type="reset" class="btn bg-warning">Reset</button>
            </div>



        </form>
    </div>
        </div>
        </div>
    </div>

</section>
</body>
</html>
